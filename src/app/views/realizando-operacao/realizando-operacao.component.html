<mat-card>
    <mat-card-title>Realizando Operação</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Informe a operação"
                [(ngModel)]="operacao.operacao" name="operacao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Informe o 1° número binário"
                [(ngModel)]="operacao.parametro1" name="parametro1">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Informe o 2 ° número binário"
            [(ngModel)]="operacao.parametro2" name="parametro2">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="gravaRegistro()"  color="primary">
        Calcular
    </button>
    
    <button mat-raised-button (click)="cancel()">
       
    </button>
</mat-card>
